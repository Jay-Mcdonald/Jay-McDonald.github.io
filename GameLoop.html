<!doctype html>
<html lang="en">
	
<head>
	<meta charset="utf-8">
	<title>GameLoop Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="HTML5 GameLoop Template">
	<meta name="author" content="UI Programming">
	
	<!--StyleSheet-->
	<link rel="stylesheet" href="./css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel="stylesheet" type="text/css">
	
</head>

	<h1>Welcome, <span id="myGamerTage"></span></h1>
<body onLoad="onPageLoad()">
	
	<h1 class="text">GET MY GAME HERE!!</h1>
	<button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()" class="buttonUp" id="btUp">UP</button><br><br>
	<button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()" class="buttonLeft" id="btLeft">LEFT</button>
	<button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()" class="buttonRight" id="btRight">RIGHT</button><br><br>
	<button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()" class="buttonDown" id="btDown">DOWN</button><br><br>
	<button onClick="gotogame()" class="linkButton">CLICK ME!</button>
	
	<h2 class="toggleText">Toggle Music</h2>
	<label class="switch">
		<input id="active" onClick="toggleMusic()" type="checkbox">
		<span class="slider"></span>
	</label>
	
	
	<div class="custom-select" style="width: 200px;">
			<select id="inputSelect" onChange="selectInput()"></select>
		</div>
	
	<canvas tabindex="1" id="game" width="800" height="800" style="border: black 1px solid">
		Oops! looks like your browser does not support canvas tag
	</canvas>
	
	 <audio src="BGMusic.mp3" id="bg_music">
        Oops! looks like your browser does not support audio tag
    </audio>
</body>
	
	<!--JavaScript-->
	<script src="./js/script.js"></script>
	
</html>
